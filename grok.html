<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grok</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
        #chat-container { max-width: 100%; padding: 10px; box-sizing: border-box; }
        #chat-output { height: 70vh; overflow-y: auto; background: #fff; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        #chat-output p { margin: 5px 0; font-size: 16px; }
        #input-container { display: flex; gap: 5px; }
        #user-input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        button { padding: 10px 15px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
        @media (max-width: 600px) { 
            #chat-output { height: 60vh; }
            #user-input, button { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-output"></div>
        <div id="input-container">
            <input id="user-input" type="text" placeholder="Tanya Grok...">
            <button onclick="sendMessage()">Kirim</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input").value;
            const output = document.getElementById("chat-output");
            output.innerHTML += `<p><b>Kamu:</b> ${input}</p>`;
            try {
                const response = await fetch("https://api.x.ai/v1/grok", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer xai-YFawrLzBwTf94EI2Jbp3vhIEXSfkWIerCZ5rMoqFnMIs5GNiPuPmuonRV6OylaBXsjq4TWGGx5cGDgYA",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: input })
                });
                const data = await response.json();
                output.innerHTML += `<p><b>Grok:</b> ${data.choices[0].message.content}</p>`;
                output.scrollTop = output.scrollHeight; // Auto-scroll ke bawah
            } catch (error) {
                output.innerHTML += `<p><b>Error:</b> Gagal konek!</p>`;
            }
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
