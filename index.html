<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDM.web.id - Advanced Terminal</title>
    <meta name="description" content="Situs resmi IDM.web.id dengan simulasi CMD lengkap oleh aiksatria">
    <meta name="keywords" content="idm, aiksatria, terminal, cmd, simulation">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #ccc;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.4;
            padding: 20px;
            overflow-x: hidden;
        }
        .terminal {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #333;
            padding: 15px;
            min-height: 100vh;
            position: relative;
            background-color: #0C0C0C;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        .terminal-header {
            background-color: #1A1A1A;
            padding: 5px 10px;
            margin: -15px -15px 15px -15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .terminal-title {
            color: #ccc;
            font-weight: bold;
        }
        .terminal-controls span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-left: 5px;
            border-radius: 50%;
        }
        .terminal-controls .close { background-color: #ff5f56; }
        .terminal-controls .minimize { background-color: #ffbd2e; }
        .terminal-controls .maximize { background-color: #27c93f; }
        .prompt {
            color: #0f0;
            display: inline;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .command-line {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .command-line input {
            background: transparent;
            border: none;
            color: #ccc;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            padding: 2px 5px;
            caret-color: #0f0;
        }
        .output {
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .output.success { color: #0f0; }
        .output.error { color: #f00; }
        .output.info { color: #00b4ff; }
        .output.warning { color: #ffbd2e; }
        .dir-item { margin-left: 20px; }
        .dir-item:before { content: "üìÑ "; }
        .dir-item.dir:before { content: "üìÅ "; color: #00b4ff; }
        .dir-item.exe:before { content: "‚öôÔ∏è "; color: #0f0; }
        .cmd-link {
            color: #0f0;
            text-decoration: none;
            cursor: pointer;
        }
        .cmd-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 10px;
            }
            .terminal {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">Command Prompt</div>
            <div class="terminal-controls">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
        </div>

        <div id="output-container">
            <div class="output">
                Microsoft Windows [Version 10.0.19044.1766]<br>
                (c) Microsoft Corporation. All rights reserved.<br><br>
            </div>
            <div class="output info">
                IDM Terminal v2.0 - Type 'help' for available commands<br><br>
            </div>
        </div>

        <div class="command-line">
            <span class="prompt">C:\IDM.WEB.ID></span>
            <input type="text" id="commandInput" spellcheck="false" autocomplete="off" onkeydown="handleCommand(event)" autofocus>
        </div>
    </div>

    <script>
        // Command history and index
        let commandHistory = [];
        let historyIndex = 0;
        let currentCommand = '';

        // Available commands
        const commands = {
            help: {
                description: "Displays help information for available commands",
                execute: () => {
                    addOutput("<br>Available commands:<br><br>", "info");
                    Object.keys(commands).sort().forEach(cmd => {
                        addOutput(`${cmd.padEnd(15)} ${commands[cmd].description}`, "info");
                    });
                    addOutput("<br>For more information on a specific command, type HELP command-name", "info");
                }
            },
            cls: {
                description: "Clears the terminal screen",
                execute: () => {
                    document.getElementById('output-container').innerHTML = '';
                }
            },
            dir: {
                description: "Displays a list of files and subdirectories in a directory",
                execute: () => {
                    addOutput("<br> Directory of C:\\IDM.WEB.ID<br><br>", "info");
                    addOutput("<div class='dir-item dir'>projects</div>", "");
                    addOutput("<div class='dir-item dir'>documents</div>", "");
                    addOutput("<div class='dir-item'>resume.txt</div>", "");
                    addOutput("<div class='dir-item'>about.txt</div>", "");
                    addOutput("<div class='dir-item exe'>start.exe</div>", "");
                    addOutput("<br>        5 File(s)     15,360 bytes", "info");
                    addOutput("        2 Dir(s)   1,024,000 bytes free", "info");
                }
            },
            ping: {
                description: "Tests network connectivity to a host",
                execute: (args) => {
                    if (!args || args.length === 0) {
                        addOutput("Ping requires a host parameter", "error");
                        return;
                    }
                    
                    const host = args[0];
                    addOutput(`<br>Pinging ${host} with 32 bytes of data:`, "info");
                    
                    // Simulate ping with random response times
                    for (let i = 0; i < 4; i++) {
                        const time = Math.floor(Math.random() * 100) + 20;
                        setTimeout(() => {
                            addOutput(`Reply from ${host}: bytes=32 time=${time}ms TTL=55`, "success");
                            
                            if (i === 3) {
                                setTimeout(() => {
                                    addOutput(`<br>Ping statistics for ${host}:`, "info");
                                    addOutput("    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss)", "info");
                                    const min = Math.floor(Math.random() * 20) + 20;
                                    const max = min + Math.floor(Math.random() * 30);
                                    const avg = Math.floor((min + max) / 2);
                                    addOutput(`Approximate round trip times in milli-seconds:`, "info");
                                    addOutput(`    Minimum = ${min}ms, Maximum = ${max}ms, Average = ${avg}ms`, "info");
                                }, 100);
                            }
                        }, i * 500);
                    }
                }
            },
            whoami: {
                description: "Displays information about the current user",
                execute: () => {
                    addOutput("<br>idm\\aiksatria", "info");
                }
            },
            date: {
                description: "Displays or sets the system date",
                execute: () => {
                    const now = new Date();
                    addOutput(`<br>The current date is: ${now.toLocaleDateString()}`, "info");
                }
            },
            time: {
                description: "Displays or sets the system time",
                execute: () => {
                    const now = new Date();
                    addOutput(`<br>The current time is: ${now.toLocaleTimeString()}`, "info");
                }
            },
            ver: {
                description: "Displays the Windows version",
                execute: () => {
                    addOutput("<br>Microsoft Windows [Version 10.0.19044.1766]", "info");
                }
            },
            exit: {
                description: "Closes the terminal window",
                execute: () => {
                    addOutput("<br>Closing terminal...", "warning");
                    setTimeout(() => {
                        window.close();
                    }, 500);
                }
            },
            notfound: {
                execute: (cmd) => {
                    addOutput(`'${cmd}' is not recognized as an internal or external command,<br>operable program or batch file.`, "error");
                    addOutput("Type 'help' for available commands", "info");
                }
            }
        };

        // Handle command input
        function handleCommand(event) {
            const input = document.getElementById('commandInput');
            
            // Handle up/down arrows for command history
            if (event.key === 'ArrowUp') {
                if (historyIndex === 0) {
                    currentCommand = input.value;
                }
                if (historyIndex < commandHistory.length) {
                    historyIndex++;
                    input.value = commandHistory[commandHistory.length - historyIndex] || '';
                }
                event.preventDefault();
                return;
            }
            
            if (event.key === 'ArrowDown') {
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = historyIndex === 0 ? currentCommand : commandHistory[commandHistory.length - historyIndex] || '';
                }
                event.preventDefault();
                return;
            }
            
            if (event.key === 'Enter') {
                const commandText = input.value.trim();
                if (commandText) {
                    // Add command to history
                    commandHistory.push(commandText);
                    historyIndex = 0;
                    currentCommand = '';
                    
                    // Display the command in output
                    addOutput(`<span class="prompt">C:\\IDM.WEB.ID></span> ${commandText}`, "");
                    
                    // Process command
                    processCommand(commandText);
                    
                    // Clear input
                    input.value = '';
                }
                event.preventDefault();
            }
        }

        // Process the command
        function processCommand(commandText) {
            const parts = commandText.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            // Find and execute command
            if (commands[cmd]) {
                commands[cmd].execute(args);
            } else {
                commands.notfound.execute(cmd);
            }
        }

        // Add output to terminal
        function addOutput(text, className = '') {
            const outputContainer = document.getElementById('output-container');
            const outputElement = document.createElement('div');
            outputElement.className = `output ${className}`;
            outputElement.innerHTML = text;
            outputContainer.appendChild(outputElement);
            
            // Scroll to bottom
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }

        // Focus input on click anywhere
        document.addEventListener('click', () => {
            document.getElementById('commandInput').focus();
        });
    </script>
</body>
</html>
